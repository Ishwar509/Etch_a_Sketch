<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch A Sketch</title>
    <link rel="stylesheet" href="style.css">
    <script src="app.js" defer></script>
</head>
<body>
    <div class="header">Etch A Sketch</div>

    <div class="main">
        <div class="tools">
            <input type="color" class="normalMode">
            <button class="btn reset">RESET</button>
            <button class="btn eraser">ERASER</button>
            <button class="btn rainbowMode">RAINBOW MODE</button>
            <div class="sliderBox">
                <input type="range" class="slider" min="1" max="64" value="16">
                <div class="rangeValue">16 x 16</div>
            </div>
        </div>
        <div class="grid-container"></div>
    </div>

    <div class="footer">Ishwar Suthar &copy; 2023</div>
</body>
</html>
